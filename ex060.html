<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>

    <div>Quer a taboada de qual n√∫mero? <input type="number" id="num">
    <input type="button" value="Calcular" onclick="calcular()">
    </div>

    <div id="res">

    </div>
    </section>
    <script>
        function calcular(){
            let num = parseFloat(document.getElementById('num').value)
            let soma = 0
            res.innerHTML = ' '
            for (let i = 1;i <= 10; i++){
                soma = num * i
                res.innerHTML += num + ' x ' + i + ' = ' + soma + '<br>'

            }

        }

    </script>
</body>
</html>
