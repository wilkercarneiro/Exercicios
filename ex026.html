<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPOS DE TERRENO</title>
</head>
<body>
    <header>
        <h1>TIPOS DE TERRENO</h1>
    </header>
    <section>
        <div>
            Qual a largura do terreno? <input type="number" name="largura" id="larg"><br>
            Qual a altura do terreno <input type="number" name="altura" id="alt"><br>
            <input type="button" value="ver" onclick="ver()">
        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function ver(){
            let larg = document.getElementById('larg')
            larg = Number(larg.value)
            let alt = document.getElementById('alt')
            alt = Number(alt.value)
            let metroq = alt * larg

            if (metroq < 100){
                res.innerHTML = 'TERRENO POPULAR'
            } else if (metroq < 500) {
                res.innerHTML = 'TERRENO MASTER'
            } else {
                res.innerHTML = 'TERRENO VIP'
            }
        
        }

    </script>
    
</body>
</html>
