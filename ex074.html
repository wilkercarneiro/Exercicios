<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio 0-99</title>
</head>
<body>
    <header>
        <h1>Sorteio 0-99</h1>
    </header>
    <section>
        <div>
            Quantos n√∫meros quer SORTEAR <input type="number" id="num">
            <input type="button" value="Sortear" onclick="sortear()">

        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function sortear(){
            let num = parseFloat(document.getElementById('num').value)
            let array = []
            let c = -1
            res.innerHTML += ''
            for (let i = 1; i <= num; i++){
                c++
                array[c] = ' ' + Math.floor(Math.random() * (99) + 0)
            }
            res.innerHTML += '<br>Desordenado : ' + array
            array.sort()
            res.innerHTML += '<br><br>Ordenado : ' + array
        }

    </script>
    
</body>
</html>
