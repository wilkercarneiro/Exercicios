<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Nomes</title>
</head>
<body>
    <header>
        <h1>Guardar Nomes</h1>
    </header>
    <section>
        <div>
            Inicie o programa e digite os nomes <input type="button" value="Iniciar" onclick="calcular()">
        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function calcular(){
            let array = []
            let resp = 'sim'
            let i = 0
            res.innerHTML = ''

            while (resp == 'sim' || resp == 'Sim' || resp == 's' || resp == 'S'){
                i++
                array[i] = prompt('Digite o ' + i + 'Â° nome')
                resp = prompt('Quer continuar?')

            }
            res.innerHTML += array.reverse()
        }

    </script>

    
</body>
</html>
