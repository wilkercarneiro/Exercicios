<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio com Resultado</title>
</head>
<body>
    <header>
        <h1>Sorteio com Resultado</h1>
    </header>
    <section>
        <div>
            Quantos números quer sortear? <input type="number" id="num"> <input type="button" value="Sortear" onclick="sorteio()">


        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function sorteio(){
            let num = parseFloat(document.getElementById('num').value)    
            let s = 0
            let m5 = 0
            let dv = 0
            let gaveta = ''

            
            for (let i = 1;num >= i;i++){
                res.innerHTML = ' '
                s = Math.floor((Math.random()* 10) + 1)
                gaveta = gaveta + String(s) + '  '
                
                res.innerHTML += 'Foram sorteados ' + num + ' números e eles são: ' + gaveta + '<br>'

                if (s > 5){
                    m5++
                }              
                if (s % 3 == 0){
                    dv++
                }
                
                
                res.innerHTML += m5 + ' Números maior que 5 <br>'
                res.innerHTML += dv + ' Números divisiveis por 3'   
            }

            

        }

    </script>    
</body>
</html>
