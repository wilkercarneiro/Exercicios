<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Inteligente</title>
</head>
<body>
    <header>
        <h1>Leitor Inteligente</h1>
    </header>
    <section>
        <div>
            Clique para começar <input type="button" value="Iniciar" onclick="calcular()">

        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function calcular(){
            let peso = 0
            let sexo = ''
            let media_f = 0
            let maior = 0
            let mulher = 0
            let peso_m = 0
            let peso_f = 0
            let peso_m_100 = 0

            for (let i = 1; i <= 3; i++){
                sexo = prompt('['+i+'º PESSOA] - SEXO')
                peso = prompt('['+i+'° PESSOA] - PESO')
                if (sexo == 'Feminino' || sexo == 'feminino' || sexo == 'mulher' || sexo == 'Mulher'){
                    mulher++
                    peso_f = peso_f + parseFloat(peso)

                }
                if (sexo == 'Masculino' || sexo == 'masculino' || sexo == 'homem' || sexo == 'Homem'){
                    peso_m = parseFloat(peso)
                    if (peso_m > 100){
                        peso_m_100++
                    }
                    if (peso_m > maior){
                        maior = peso_m
                    }

                }

            }
            media = peso_f/mulher
            res.innerHTML += '<br>Mulheres cadastradas: ' + mulher
            res.innerHTML += '<br>Homens com +100kg: ' + peso_m_100
            res.innerHTML += '<br>Média de peso de mulheres: ' + media
            res.innerHTML += '<br>O maior peso entre os homens é: ' + maior
            

        }

    </script>
    
</body>
</html>
