<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatorios</title>
</head>
<body>
    <headeR>
        <h1>Números Aleatorios</h1>
    </headeR>
    <section>
        <div>
            Quantos números aleatorios você quer? <input type="number" id="num">
            <input type="button" value="Girar Dado" onclick="calcular()">
        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function calcular(){
            let num = parseFloat(document.getElementById('num').value)
            let array = []
            let sor = 0
            res.innerHTML = ''

            for (let i = 0;i < num;i++){
                sort = Math.floor((Math.random() * 10) + 1)
                array[i] = sort
            }
            res.innerHTML += array
        }

    </script>
    
</body>
</html>
