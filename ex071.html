<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
</head>
<body>
    <header>
        <h1>Sorteio</h1>
    </header>
    <section>
        <div>
            Quantos números quer sortear? <input type="number" id="num">
            <input type="button" value="Girar" onclick="calcular()">
            

        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function calcular(){
            let num = parseFloat(document.getElementById('num').value)
            let array = []
            let sort = 0
            let c = 0
            let key = 0
            let pos = ''
            let cont = 0
            let x = 0
            res.innerHTML = ''
            key = prompt('Digite sua chave')
            for (let i = 1; i <= num; i++){
                c++
                sort = Math.floor(Math.random() * (15)) + 1
                array[c] = sort
                if(key == sort){
                    pos += c + ', '
                    cont = sort
                    x++

                }
            }
            if(key == cont){
                res.innerHTML += '[CHAVE ENCONTRADA] Posições: ' + pos
                res.innerHTML += '<br>A chave foi encontrada ' + x + 'x'
            }else{
                res.innerHTML += '[CHAVE NÃO ENCONTRADA]'
            }
            res.innerHTML += '<br>Números sorteados ' + array


        }
    </script>
    
</body>
</html>
