<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição de Valores</title>
</head>
<body>
    <header>
        <h1>Atribuição</h1>
    </header>
    <section>
        <div>
            Quantos números quer atribuir? <input type="number" id="num">
            <input type="button" value="Iniciar" onclick="calcular()">

        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function calcular(){
            let num = parseFloat(document.getElementById('num').value)
            let array = []
            res.innerHTML = ''
            for (let i = 0; i <= num; i++){
                
                if (i % 2 == 0){
                    array.push(5)
                } else {
                    array.push(3)
                }
            }
            res.innerHTML += array

        }

    </script>
    
</body>
</html>
