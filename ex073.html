<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média da Classe</title>
</head>
<body>
    <header>
        <h1>Média da Classe</h1>
    </header>
    <section>
        <div>
            Quantas notas quer cadastrar? <input type="number" id="num">
            <input type="button" value="Iniciar Cadastro" onclick="cadastro()">
        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function cadastro(){
            let num = parseFloat(document.getElementById('num').value)
            let note_array = []
            let note = ''
            let n = 0
            let c = -1
            let soma = 0
            let media = 0
            let maior = 0
            let pos_maior = ''
            for (let i = 1; i <= num; i++){
                c++
                note = parseFloat(prompt('Digite a ' + i + '° Nota'))
                soma = soma + note
                media = soma / num
                note_array[c] = note
                if (note > 7){
                    n++
                }
                if (maior < note){
                    maior = note
                    pos_maior = i
                }

            }
            res.innerHTML += 'MÉDIA DA TURMA: ' + parseInt(media)
            res.innerHTML += '<br>ALUNOS ACIMA DA MÉDIA: ' + n
            res.innerHTML += '<br>MAIOR NOTA: ' + maior
            res.innerHTML += '<br>POSIÇÃO DA MAIOR NOTA: ' + pos_maior
            res.innerHTML += '<br>NOTAS DIGITADAS: ' + note_array
            

        }

    </script>    
</body>
</html>
