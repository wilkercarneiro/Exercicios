<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Idade</title>
</head>
<body>
    <header>
        <h1>Leitor de Idade</h1>
    </header>
    <section>
        <div>
            Quantas idades quer calcular? <input type="number" id="num">
            <input type="button" value="Calcular" onclick="calcular()">
        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function calcular(){
            let num = parseFloat(document.getElementById('num').value)
            let media = 0
            let idade = 0
            let maior18 = 0
            let menor = 0
            let maior = 0
            let result = 0

            for (let i = 1;i <= num;i++){
                idade = parseFloat(prompt('Digite a ' + i + 'º idade'))

                media = media + idade
                result = media / num   
                       
                res.innerHTML = 'A média de idade é de: ' + result    
                
                if (idade > 18) {
                    maior18++

                }
                if (idade < 5){
                    menor++
                } 
                
                if (idade > maior){
                    maior = idade
                }
                

            }
            

            
            
            res.innerHTML += '<br>Entre as idades existem ' + maior18 + ' pessoas maiores que 18 anos'
            res.innerHTML += '<br>Entre as idades existem ' + menor + ' pessoas menores de 5 anos'
            res.innerHTML += '<br>A maior idade é: ' + maior
        
        }

    </script>
    
</body>
</html>
