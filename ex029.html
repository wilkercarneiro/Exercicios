<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio</title>
</head>
<body>
    <header>
        <h1>Números Aleatorios</h1>
    </header>
    <section>
        <div>
            Digite o número da aposta: <input type="number" name="num" id="num">
            <br><input type="button" value="Girar" onclick="girar()">


        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function girar() {
            let num = document.getElementById('num')
            num = Number(num.value)
            let sort = Math.floor(Math.random() * 5 + 1)
            if (num == sort){
                res.innerHTML = 'Você acertou o número!'
            } else {
                res.innerHTML = 'Você errou, tente novamente!'
            }
            
        }


    </script>
    
</body>
</html>
