<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>
<body>
    <headeR>
        <h1>Contagem Inteligente</h1>
    </headeR>
    <section>
        <div>
            Digite um valor: <input type="number" name="num" id="num">
            <br><input type="button" value="Contar..." onclick="contar()">
        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function contar(){
            let num = Number(document.getElementById('num').value)
            let inicio = 0
            while (num > inicio){
                inicio++
                res.innerHTML += '<br>' + inicio
            }
        }

    </script>
    
</body>
</html>
