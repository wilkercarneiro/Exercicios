<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimentos</title>
</head>
<body>
    <header>
        <h1>Procedimentos</h1>
    </header>
    <section>
        <div>
            Qual borda você quer? <br>
            Borda 1 <br>
            +-------=======------+<br>
            Borda 2 <br>
            ~~~~~~~~:::::::~~~~~~~ <br>
            Borda 3 <br>
            <<<<<<<<------->>>>>>> <br>
            Digite o número da borda <input type="number" id="num">
            <input type="button" value="Gerar Borda" onclick="gerar()">

        </div>
        <div id="res">

        </div>
    </section>
    <script>
        function gerar(){
            let num = parseFloat(document.getElementById('num').value)
            let borda1 = '+-------=======------+'
            let borda2 = '~~~~~~~~:::::::~~~~~~~'
            let borda3 = '<<<<<<<<------->>>>>>>'
            switch (num){
                case 1:
                    res.innerHTML = borda1 + '<br>Estudio JS<br>' + borda1
                    break
                case 2:
                    res.innerHTML = borda2 + '<br>Estudio JS<br>' + borda2
                    break
                case 3:
                    res.innerHTML = borda3 + '<br>Estudio JS<br>' + borda3
                    break
            }

        }
        
    </script>
    
</body>
</html>
